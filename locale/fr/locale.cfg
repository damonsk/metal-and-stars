[mod-name]
title=Métal et Étoiles

[mod-description]
description=L'univers est vaste et il existe d'autres moyens de quitter le système solaire. Plusieurs nouvelles destinations avec de nouvelles machines, technologies et processus uniques.

[mod-setting-name]
is-nix-frozen-enabled=Nix nécessite un chauffage

[mod-setting-description]
is-nix-frozen-enabled=Cela rendra Nix dépendant du chauffage, comme Aquilo.

#Neumann est un nom de famille. V est le chiffre romain pour 5.
#Nix est du latin pour nuit
#Circa est un mot latin similaire à anneau
#Mirandus vient du latin pour surprise
#Calidus provient d'un mod d'exploration spatiale, signifie chaud
#Senestella vient du latin et signifie vieille étoile
[space-location-name]
shipyard=Neumann V
nix=Nix
ringworld=Circa
mirandus-a=Mirandus-A
calidus-senestella-gate-senestella=Porte des étoiles vers Calidus
calidus-senestella-gate-calidus=Porte des étoiles vers Senestella

[space-location-description]
shipyard=Un satellite abandonné, entouré de débris spatiaux étonnamment calmes. Des nanites non contrôlées, des robots microscopiques polyvalents, sont omniprésents sur la structure - probablement à l'origine de sa ruine et de sa préservation. Les conditions sont similaires à celles d'une plateforme spatiale. [item=gravity-assembler] et [item=conduit] sont dispersés dans les ruines.
nix=Un monde de toundra avec des nuits exceptionnellement longues et sombres. Il abrite également des [entity=dark-matter-vent] anormaux, qui contiennent une grande quantité d'énergie si vous parvenez à les exploiter. [planet=nix] a des conditions glaciales similaires à [planet=aquilo] - les ressources y sont abondantes, mais leur extraction dans le froid est un défi.
ringworld=Un anneau artificiel encerclant une étoile froide. Une moitié de l'anneau est complètement recouverte d'eau et envahie par la végétation, tandis que l'autre est un désert. Il fait toujours jour ici, rendant la technologie solaire extrêmement fiable.
mirandus=Une planète fracturée existant en état d'intrication quantique. Impossible d'y atterrir, mais ses astéroïdes en orbite, riches en mirandite, peuvent être exploités pour obtenir [item=quantite-a], un minéral instable aux propriétés atomiques uniques.
calidus-senestella-gate-senestella=Une technologie précurseur permettant aux vaisseaux de voyager rapidement entre deux points de l'espace. Celle-ci mène à Calidus (le système de départ).
calidus-senestella-gate-calidus=Une technologie précurseur permettant aux vaisseaux de voyager rapidement entre deux points de l'espace. Celle-ci mène à Senestella (Métal et Étoiles).

