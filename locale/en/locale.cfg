[mod-name]
title=Metal and Stars

[mod-description]
description= It's a big universe out there, and there are other ways to leave the solar system. Several new destinations with new machines, technologies, and unique processes

[space-location-name]
shipyard=Neumann V
nix=Nix
ringworld=Circus
mirandus=Mirandus

[space-location-description]
shipyard=A derelict satelite, with unusually calm space debris. Uninstructed nanites, microscopic multipurpose robots, are omnipresent on the structure - probably both what's ruined it and what's kept it together this long. Conditions are similar to a space platform. [item=gravity-assembler] and [item=conduit] are scattered around the ruin.
nix=A tundra world with exceptionally long, dark nights. Also home to anomalous [entity=dark-matter-vent] that contain a lot of energy if you can harvest it. [planet=nix] has freezing conditions similar to [planet=aquilo] - it's resource plentiful, but extracting those resources in the cold can be challenging.
ringworld=A constructed ring encircling a cool star. The half of the ring is with water is completely overgrown, and the other half is a desert. It's always day here, so solar technology is very reliable.
mirandus=A shattered planet that exists in quantum entanglement. You can't land here, but the mirandite asteroids in its orbit can be mined for [item=quantite-a], a shifting mineral with atom-shifting properties.

